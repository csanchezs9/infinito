<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinito Piercing - Generador de Catálogo PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #121212;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .infinity {
            font-size: 80px;
            color: #afb744;
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 42px;
            letter-spacing: 6px;
            margin-bottom: 8px;
            color: #121212;
        }

        .subtitle {
            color: #afb744;
            font-size: 20px;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .description {
            color: #666666;
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        /* Categorías */
        .category-section {
            margin-bottom: 40px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e5e5e5;
        }

        .category-emoji {
            font-size: 28px;
        }

        .category-title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #121212;
            text-transform: uppercase;
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .collection-card {
            background: #fafafa;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .collection-card:hover {
            border-color: #afb744;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(175, 183, 68, 0.15);
        }

        .collection-card.selected {
            background: #afb744;
            border-color: #afb744;
        }

        .collection-card.selected .collection-name {
            color: #121212;
        }

        .collection-card.selected .collection-count {
            color: #121212;
            opacity: 0.8;
        }

        .collection-name {
            font-size: 15px;
            font-weight: 700;
            color: #121212;
            margin-bottom: 6px;
        }

        .collection-count {
            font-size: 13px;
            color: #666666;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666666;
            font-size: 16px;
        }

        .no-collections {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            font-size: 14px;
        }

        /* Botón flotante */
        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            border-top: 2px solid #e5e5e5;
            z-index: 1000;
        }

        .action-bar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .selection-info {
            flex: 1;
            font-size: 14px;
            color: #666666;
        }

        .selection-info .selected-text {
            font-weight: 700;
            color: #121212;
            font-size: 16px;
        }

        .btn-generate {
            background: #afb744;
            color: #121212;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-generate:hover:not(:disabled) {
            background: #9ba63d;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(175, 183, 68, 0.25);
        }

        .btn-generate:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-generate.loading {
            position: relative;
            overflow: hidden;
        }

        .btn-generate.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status.loading {
            display: block;
            background: rgba(175, 183, 68, 0.1);
            color: #121212;
            border: 1px solid rgba(175, 183, 68, 0.3);
        }

        .status.success {
            display: block;
            background: rgba(45, 183, 66, 0.1);
            color: #2DB742;
            border: 1px solid rgba(45, 183, 66, 0.3);
        }

        .status.error {
            display: block;
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .footer-space {
            height: 100px;
        }

        .pattern {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 35px,
                rgba(175, 183, 68, 0.01) 35px,
                rgba(175, 183, 68, 0.01) 70px
            );
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .action-bar-content {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-generate {
                width: 100%;
            }

            .collections-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="pattern"></div>

    <div class="container">
        <div class="header">
            <div class="infinity">∞</div>
            <h1>INFINITO PIERCING</h1>
            <div class="subtitle">GENERADOR DE CATÁLOGO</div>
            <p class="description">
                Selecciona una colección organizada por categorías y genera un catálogo PDF profesional.
                Los datos se obtienen en tiempo real desde la tienda.
            </p>
        </div>

        <div id="status" class="status"></div>

        <div id="categories-container">
            <div class="loading">Cargando colecciones...</div>
        </div>

        <div class="footer-space"></div>
    </div>

    <!-- Barra de acción flotante -->
    <div class="action-bar">
        <div class="action-bar-content">
            <div class="selection-info">
                <div id="selectionText">Selecciona una colección para generar el catálogo</div>
            </div>
            <button class="btn-generate" onclick="generarPDF()" id="generateBtn" disabled>
                SELECCIONA COLECCIÓN
            </button>
        </div>
    </div>

    <script>
        let coleccionSeleccionada = null;
        let nombreColeccionSeleccionada = '';

        // Cargar colecciones al iniciar
        async function cargarColecciones() {
            try {
                const response = await fetch('/api/colecciones');
                const data = await response.json();

                if (data.categorias && Object.keys(data.categorias).length > 0) {
                    renderizarCategorias(data.categorias);
                } else {
                    mostrarError('No se encontraron colecciones disponibles');
                }
            } catch (error) {
                console.error('Error cargando colecciones:', error);
                mostrarError('Error al cargar las colecciones');
            }
        }

        function renderizarCategorias(categorias) {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            for (const [categoriaKey, categoriaData] of Object.entries(categorias)) {
                const section = document.createElement('div');
                section.className = 'category-section';

                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <div class="category-emoji">${categoriaData.emoji}</div>
                    <div class="category-title">${categoriaData.nombre}</div>
                `;

                const grid = document.createElement('div');
                grid.className = 'collections-grid';

                categoriaData.colecciones.forEach(coleccion => {
                    const card = document.createElement('div');
                    card.className = 'collection-card';
                    card.onclick = () => seleccionarColeccion(coleccion.handle, coleccion.title, card);

                    card.innerHTML = `
                        <div class="collection-name">${coleccion.title}</div>
                        <div class="collection-count">${coleccion.productCount} productos</div>
                    `;

                    grid.appendChild(card);
                });

                section.appendChild(header);
                section.appendChild(grid);
                container.appendChild(section);
            }
        }

        function seleccionarColeccion(handle, title, cardElement) {
            // Remover selección previa
            document.querySelectorAll('.collection-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Seleccionar nueva colección
            cardElement.classList.add('selected');
            coleccionSeleccionada = handle;
            nombreColeccionSeleccionada = title;

            // Actualizar UI
            document.getElementById('selectionText').innerHTML = `
                <div class="selected-text">Colección seleccionada: ${title}</div>
            `;

            const btn = document.getElementById('generateBtn');
            btn.disabled = false;
            btn.textContent = `GENERAR CATÁLOGO`;
        }

        function mostrarError(mensaje) {
            const container = document.getElementById('categories-container');
            container.innerHTML = `<div class="no-collections">${mensaje}</div>`;
        }

        async function generarPDF() {
            if (!coleccionSeleccionada) {
                alert('Por favor, selecciona una colección primero');
                return;
            }

            const statusEl = document.getElementById('status');
            const btn = document.getElementById('generateBtn');

            // Scroll al top para ver el estado
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // Mostrar estado de carga
            statusEl.className = 'status loading';
            statusEl.textContent = `⏳ Generando catálogo de "${nombreColeccionSeleccionada}"... esto puede tardar unos segundos`;
            btn.disabled = true;
            btn.classList.add('loading');
            btn.style.opacity = '0.5';
            btn.textContent = 'GENERANDO PDF...';

            try {
                const response = await fetch(`/api/generar-catalogo?coleccion=${coleccionSeleccionada}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error al generar el PDF');
                }

                const blob = await response.blob();

                // Crear URL temporal para descarga
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `catalogo-infinito-${coleccionSeleccionada}.pdf`;
                document.body.appendChild(a);
                a.click();

                // Limpiar
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // Mostrar éxito
                statusEl.className = 'status success';
                statusEl.textContent = `✓ ¡PDF de "${nombreColeccionSeleccionada}" generado exitosamente! La descarga ha comenzado.`;
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.style.opacity = '1';
                btn.textContent = 'GENERAR CATÁLOGO';

                setTimeout(() => {
                    statusEl.className = 'status';
                }, 5000);

            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = `✗ ${error.message}`;
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.style.opacity = '1';
                btn.textContent = 'GENERAR CATÁLOGO';

                console.error('Error:', error);

                setTimeout(() => {
                    statusEl.className = 'status';
                }, 5000);
            }
        }

        // Cargar colecciones al inicio
        cargarColecciones();

        // Verificar servicio
        fetch('/api/health')
            .then(res => res.json())
            .then(data => console.log('✓ Servicio funcionando:', data))
            .catch(err => console.error('✗ Error al conectar con el servicio:', err));
    </script>
</body>
</html>
